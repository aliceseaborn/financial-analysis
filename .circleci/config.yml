version: 2.1

jobs:
  build-test:
    docker:
      - image: circleci/python:3.8.8
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
            pipenv run python3 pytest -vv --cov=project
            pipenv run black project/domain/*.py
            pipenv run pylint --disable=R,C,W project/domain/*.py

workflows:
  main:
    jobs:
      - build-test
