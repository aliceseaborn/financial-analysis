version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: 
          command: |
            make setup
            source ~/.udemy/bin/activate
            make all

workflows:
  main:
    jobs:
      - build-and-test
